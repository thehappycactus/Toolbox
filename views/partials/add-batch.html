<div class="modal fade" id="add-batch">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-`header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
				<h4>Create New Batch</h4>
			</div> <!-- End Header -->

			<div class="modal-body">
				<p>Please enter all fields:</p>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Test Component (ex, 'Subject Line Testing')" ng-model="batch.testComponent">
					</div>
					<div class="form-group">
						<input type="date" class="form-control" placeholder="Date" ng-model="item.date">
					</div>
				</form>
			</div> <!-- End Body -->

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="createBatch()">Create New Batch</button>
			</div> <!-- End Footer -->

		</div>
	</div>
</div>
