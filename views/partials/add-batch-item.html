<div class="modal fade" id="add-batch-item" role="dialog" tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
				<h4>Add New Batch Item</h4>
			</div> <!-- End Header -->

			<div class="modal-body">
				<p>Please enter all fields:</p>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="A/B/n" ng-model="mc.curItem.abn">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Description (ex, 'Let Us Help You')" ng-model="mc.curItem.description">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="Sent #" ng-model="mc.curItem.sentNbr">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="Opens" ng-model="mc.curItem.openNbr">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="Click-Throughs" ng-model="mc.curItem.ctNbr">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="Bounces" ng-model="mc.curItem.bounceNbr">
					</div>
				</form>
			</div> <!-- End Body -->

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="mc.addBatchItem()">Add Batch Item</button>
			</div> <!-- End Footer -->

		</div>
	</div>
</div>
